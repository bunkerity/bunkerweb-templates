name: Manual Template Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create or update for this release (for example, v1.2.3)"
        required: true
        type: string
      release_name:
        description: "Optional release name (defaults to Templates release <tag>)"
        required: false
        type: string
        default: ""
      release_notes:
        description: "Optional release notes shown on the release page"
        required: false
        type: string
        default: ""

jobs:
  package-and-release:
    name: Package templates and publish release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: manual-template-release-${{ inputs.tag }}
      cancel-in-progress: true
    env:
      RELEASE_DIR: release-assets
      ARCHIVE_NAME: templates-${{ inputs.tag }}.zip
      RESOLVED_RELEASE_NAME: ${{ inputs.release_name != '' && inputs.release_name || format('Templates release {0}', inputs.tag) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Package templates into a single zip archive
        shell: bash
        run: |
          set -euo pipefail

          release_dir="${RELEASE_DIR}"
          templates_root="templates"
          archive_name="${ARCHIVE_NAME}"
          zip_path="${release_dir}/${archive_name}"

          mkdir -p "${release_dir}"

          if [[ ! -d "${templates_root}" ]]; then
            echo "::error::Templates directory not found at ${templates_root}"
            exit 1
          fi

          if ! command -v zip >/dev/null 2>&1; then
            echo "::error::zip command not available on runner"
            exit 1
          fi

          mapfile -t templates < <(find "${templates_root}" -mindepth 1 -maxdepth 1 -type d -printf '%P\n' | sort)

          if [[ ${#templates[@]} -eq 0 ]]; then
            echo "::error::No template directories found under ${templates_root}"
            exit 1
          fi

          rm -f "${zip_path}"
          echo "Creating combined archive ${zip_path} containing ${#templates[@]} template directories"
          (
            cd "${templates_root}"
            shopt -s dotglob
            zip -r -9 "../${zip_path}" -- ./*
          )

          if [[ ! -f "${zip_path}" ]]; then
            echo "::error::Archive was not created at ${zip_path}"
            exit 1
          fi

      - name: Determine release notes
        id: prepare-release-notes
        shell: bash
        env:
          INPUT_RELEASE_NOTES: ${{ inputs.release_notes }}
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          set -euo pipefail

          changelog_path="CHANGELOG.md"
          notes="${INPUT_RELEASE_NOTES}"

          if [[ -z "${notes}" && -f "${changelog_path}" ]]; then
            release_tag="${RELEASE_TAG}"
            tag_regex=$(printf '%s\n' "${release_tag}" | sed 's/[].[^$*+?(){}|\\]/\\&/g')
            section=$(
              awk -v tag_regex="${tag_regex}" '
                BEGIN { capture = 0 }
                /^##[[:space:]]+/ {
                  if (capture) {
                    exit
                  }
                  header = $0
                  if (match(header, "^##[[:space:]]+Templates release[[:space:]]+" tag_regex "[[:space:]]*-")) {
                    capture = 1
                    print header
                    next
                  }
                }
                capture { print }
              ' "${changelog_path}"
            )

            if [[ -n "${section//[[:space:]]/}" ]]; then
              notes="${section}"
            else
              notes="$(cat "${changelog_path}")"
            fi
          fi

          if [[ -z "${notes//[[:space:]]/}" ]]; then
            notes="Templates release ${RELEASE_TAG}"
          fi

          {
            echo "resolved_release_notes<<'EOF'"
            printf '%s\n' "${notes}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ inputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ env.RESOLVED_RELEASE_NAME }}
          body: ${{ steps.prepare-release-notes.outputs.resolved_release_notes }}
          draft: true
          prerelease: false
          files: ${{ env.RELEASE_DIR }}/${{ env.ARCHIVE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
